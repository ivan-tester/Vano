<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }
</style>

<body>

    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>

        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // parse the date / time
        var parseTime = d3.timeParse("%d-%b-%y");

        // set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // define the line
        var valueline = d3.line()
            .x(function (d) { return x(d.date); })
            .y(function (d) { return y(d.close); });

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        d3.csv("data.csv").then(function (data) {

            // format the data
            data.forEach(function (d) {
                d.date = parseTime(d.date);
                d.close = +d.close;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function (d) { return d.date; }));
            y.domain([0, d3.max(data, function (d) { return d.close; })]);

            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline);

            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                .call(d3.axisLeft(y));

        });

    </script>
    <figure>
        <svg viewBox="-60 -10 216 111" stroke-width=".25">
            <path fill="#bbb"
                d="M0 0h7.75a45.5 45.5 0 110 91H0V71h7.75a25.5 25.5 0 100-51H0zm36.251 0h32a27.75 27.75 0 0121.331 45.5A27.75 27.75 0 0168.251 91h-32a53.69 53.69 0 0018.746-20H68.25a7.75 7.75 0 100-15.5H60.5a53.69 53.69 0 000-20h7.75a7.75 7.75 0 100-15.5H54.997A53.69 53.69 0 0036.251 0z" />
            <g fill="none" stroke="currentColor" stroke-opacity=".3">
                <path
                    d="M-100 0h300M-100 20h300M-100 35.5h300M-100 45.5h300M-100 55.5h300M-100 71h300M-100 91h300M0-100v300M7.75-100v300M60.5-100v300M68.25-100v300M96-100v300" />
            </g>
            <g fill="#00f">
                <circle cx="7.75" cy="45.5" r="1" />
                <circle cx="68.25" cy="27.75" r="1" />
                <circle cx="68.25" cy="63.25" r="1" />
            </g>
            <g fill="red">
                <circle cx="36.251" r="1" />
                <circle cx="54.997" cy="20" r="1" />

            </g>
            <g fill="none" stroke="currentColor">
                <circle cx="7.75" cy="45.5" r="25.5" />

                <circle cx="7.75" cy="45.5" r="53.69" />
                <circle cx="68.25" cy="27.75" r="7.75" />
                <circle cx="68.25" cy="27.75" r="27.75" />
                <circle cx="68.25" cy="63.25" r="7.75" />
                <circle cx="68.25" cy="63.25" r="27.75" />

        </svg>
    </figure>`
