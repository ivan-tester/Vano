<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Obesity Story</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <style src>
        .chart {
            width: 1024px;
            height: 512px;
            background-color: slategray;

            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            max-width: 80%;
            padding-left: 10px;
            padding-right: 10px;
        }

        .chart>p {
            color: white;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            background-color: rgb(180, 200, 223);
            margin: 0;
            padding: 24px;
        }

        h2 {
            margin-top: 64px;
            text-align: center;
            text-transform: capitalize;
        }

        footer {
            text-align: center;
            color: slategray;
            padding: 15px;
        }

        .hr {
            border-top: 1px solid rgb(180, 200, 223);
        }
    </style>
</head>

<body>
    <h1 class="chartTitle">USA Obesity Story</h1>

    <h2>Obesity is on the rise</h2>
    <div class="chart">
        <p>introduction to the CDC data here (Cartogram)</p>
    </div>

    <h2>Some factors that can contribute the epidemic</h2>
    <div class="chart">
        <p>Correlation of factors (Parallel Coordinates)</p>
    </div>

    <h2>How can we fight it?</h2>
    <div class="chart">
        <p>Correlation of factors (Cartogram / Scatter Plot)</p>
    </div>

    <footer>
        <hr class="hr">
